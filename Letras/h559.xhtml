  <h3 class="titulo_hino sigil_not_in_toc">SINTO A PRESENÇA DO SENHOR</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Sinto a presença do Senhor neste lugar<br/>Seu poder e Sua graça, Seu amor<br/>Posso ver em cada face Sua beleza irradiar<br/>Sinto a presença do Senhor neste lugar</p>
