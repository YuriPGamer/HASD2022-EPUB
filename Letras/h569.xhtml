  <h2 class="numero_hino"><a href="../index.xhtml">569</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">NOSSO MARAVILHOSO DEUS</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Nosso maravilhoso Deus<br/>Nossas vozes cantam em Teu louvor<br/>Nossos olhos contemplam o Teu fulgor<br/>Nossos lábios bendizem Teu amor<br/>Nosso maravilhoso Deus<br/>Rei poderoso<br/>Mestre da Terra e Céu<br/>Nosso supremo Criador<br/>Eterno Benfeitor<br/>Maravilhoso Deus</p>
    </div>
  </div>
