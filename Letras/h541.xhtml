  <h3 class="titulo_hino sigil_not_in_toc">CRIA EM MIM, Ó DEUS</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Cria em mim, ó Deus<br/>Um coração puro<br/>E renova dentro de mim<br/>Um espírito reto<br/>Não me deixes, ó Senhor<br/>Nem retires Teu Espírito de mim<br/>Cria em mim, ó Deus<br/>Um coração puro<br/>Salmo cinquenta e um, verso dez</p>
