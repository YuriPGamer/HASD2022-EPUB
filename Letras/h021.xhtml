  <h3 class="titulo_hino sigil_not_in_toc">EU TE AMO, Ó DEUS</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Eu Te amo, ó Deus; ergo meu louvor<br/>Minh'alma vem Te adorar, Senhor<br/>Aceita, pois, este meu louvor<br/>Como gratidão por Teu grande amor</p>
