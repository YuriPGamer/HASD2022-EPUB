  <h3 class="titulo_hino sigil_not_in_toc">O SENHOR ESTÁ EM SEU TEMPLO</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">O Senhor está em Seu santo templo<br/>O Senhor está em Seu santo templo<br/>O Céu, o mar e a terra<br/>E vós guardai silêncio perante Deus<br/>Silêncio, silêncio perante Deus<br/>Amém!</p>
