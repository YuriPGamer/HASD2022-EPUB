  <h3 class="titulo_hino sigil_not_in_toc">HUMILDE ORAÇÃO</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Em humilde oração<br/>Quero dedicar, Senhor<br/>Meu indigno coração<br/>Para Teu louvor<br/>Faz-me puro, santo e bom<br/>Pra cumprir o Teu querer<br/>Dá-me amor, Teu grande dom<br/>Dá-me Teu poder</p>
