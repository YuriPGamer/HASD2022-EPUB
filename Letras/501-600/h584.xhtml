  <h3 class="titulo_hino sigil_not_in_toc">PRECE DE GRATIDÃO</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Senhor Jesus, não sei agradecer-Te<br/>As muitas bênçãos que Tu tens concedido<br/>Muito obrigado é só o que sei dizer-Te!<br/>Aceita, pois, a minha oração<br/>Amém!</p>
