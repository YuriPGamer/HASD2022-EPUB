  <h3 class="titulo_hino sigil_not_in_toc">FALA, SENHOR</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Fala, Senhor, ao coração<br/>Teu Livro de amor nós vamos abrir<br/>Que o Teu poder nos dê compreensão!<br/>Vem, Deus de amor, nos instruir<br/>Que o Teu poder nos dê compreensão!<br/>Vem, Deus de amor, nos instruir</p>
