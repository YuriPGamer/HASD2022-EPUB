  <h3 class="titulo_hino sigil_not_in_toc">LÁ NO CÉU</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Lá no Céu existe Alguém<br/>Que me ama e me quer bem<br/>Lá no Céu existe Alguém:<br/>É Jesus, eu sei</p>

      <p class="estrofe">Ele veio me salvar<br/>E com Ele vou morar<br/>Lá no Céu existe Alguém:<br/>É Jesus, eu sei</p>
