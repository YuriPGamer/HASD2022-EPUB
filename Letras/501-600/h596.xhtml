  <h2 class="numero_hino"><a href="indice.xhtml">596</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">VEM, SENHOR</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Vem, Senhor, sem demorar<br/>Tua igreja pronta está<br/>Já divisamos, ó Jesus<br/>Belos portais do Céu de luz<br/>Vem, ó Senhor, é nosso orar<br/>Vem logo sem tardar<br/>Amém! Amém!</p>

  </div>
