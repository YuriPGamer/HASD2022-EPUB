  <h3 class="titulo_hino sigil_not_in_toc">BÊNÇÃO FINAL</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Mesmo distantes deste bom lugar<br/>Concede, ó Pai, podermos desfrutar<br/>Do Teu amor, que é sem medida<br/>Da paz que só em Ti se pode achar<br/>E que a esperança que nos faz andar<br/>Esteja sempre a iluminar<br/>A senda que nos leva rumo ao lar<br/>Onde estaremos face a face a Te adorar, enfim</p>
