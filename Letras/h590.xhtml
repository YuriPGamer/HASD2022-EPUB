  <h2 class="numero_hino"><a href="../index.xhtml">590</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">QUEREMOS TE PEDIR, SENHOR</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Queremos Te pedir, Senhor<br/>Que venhas nos abençoar<br/>Saciando nossa sede de ouvir<br/>A Tua doce voz<br/>Envia o Teu Espírito<br/>E que Ele possa confortar<br/>A cada coração que a este culto vem<br/>Querendo Te adorar</p>

  </div>
