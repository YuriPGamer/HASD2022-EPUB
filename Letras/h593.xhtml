  <h3 class="titulo_hino sigil_not_in_toc">AMIGO, NÃO SAIA SEM CRISTO</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Amigo, não saia sem Cristo<br/>Não saia daqui sem Jesus<br/>Pois quer hoje mesmo salvá-lo<br/>Por isso, morreu numa cruz<br/>Receba essa oferta de graça<br/>E aceite de Cristo o perdão<br/>Amigo, não saia sem Cristo<br/>No seu coração</p>
