  <h2 class="numero_hino"><a href="../index.xhtml">534</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">EU DIGO NÃO</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Quando a tentação bate ao meu coração<br/>Querendo ali entrar<br/>Eu digo "não", porque Jesus me ama<br/>E limpou meu coração</p>

      <p class="estrofe">Ela foge pra bem longe então<br/>Espero que não volte, não!<br/>Quando a tentação bate ao meu coração<br/>Só digo: "Não, não, não!<br/>Não, não! Não, não!"</p>
    </div>
  </div>
