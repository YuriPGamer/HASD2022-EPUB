  <h2 class="numero_hino"><a href="../index.xhtml">359</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">LUGAR DE PAZ</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Sei de um lugar de paz, longe de toda dor<br/>Aonde vou a luz buscar<br/>Entre a vegetação, prostrado em oração<br/>A Deus entrego meu pesar</p>

      <p class="estrofe">Bem cedo, de manhã, ou ao cair do sol<br/>Eu deixo lá o meu temor<br/>E deste bom lugar eu saio pra enfrentar<br/>A vida com muito mais amor</p>
    </div>
  </div>
