  <h3 class="titulo_hino sigil_not_in_toc">QUE DEUS TE ABENÇOE!</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Que Deus te abençoe<br/>Que Deus te ilumine<br/>No amor te promova<br/>Na fé te conduza!<br/>Que Deus te abençoe<br/>Que Deus te proteja<br/>Na senda dirija<br/>E guarde em paz! Amém!</p>
