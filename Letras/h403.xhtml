  <h3 class="titulo_hino sigil_not_in_toc">RENOVA-ME</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Renova-me, Senhor Jesus!<br/>Já não quero ser igual<br/>Renova-me, Senhor Jesus!<br/>Põe em mim Teu coração<br/>Porque tudo o que há dentro mim<br/>Necessita ser mudado, Senhor<br/>Porque tudo o que há dentro do meu coração<br/>Necessita mais de Ti<br/>Necessita mais de Ti<br/>Necessita mais de Ti</p>
