  <h2 class="numero_hino"><a href="../index.xhtml">531</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">A BÍBLIA</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Existem muitos livros bons<br/>Que ensinam como devo andar<br/>Mas dentre todos esses livros<br/>A Bíblia é o melhor que há</p>

      <p class="estrofe">É lâmpada para os meus pés<br/>E em meu caminho é a luz<br/>Eu quero lê-la todo dia<br/>Pois é a Palavra de Jesus</p>
    </div>
  </div>
