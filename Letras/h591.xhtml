  <h2 class="numero_hino"><a href="../index.xhtml">591</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">ESTEJAS CONOSCO</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Senhor, nós queremos a Tua Palavra aprender:<br/>A luz da verdade nos venha ensinar a viver<br/>Que o Teu Santo Espírito esteja em nós<br/>Nos faça sentir e ouvir Tua voz!<br/>Estejas conosco, em nome de Cristo. Amém!</p>
