  <h3 class="titulo_hino sigil_not_in_toc">O ESPÍRITO SANTO</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Nos caminhos da vida, por onde eu andar<br/>O Espírito Santo me conduzirá<br/>Sua voz é meu guia, me traz o poder<br/>Ele é minha força pra tudo vencer<br/>Amém, amém!</p>
