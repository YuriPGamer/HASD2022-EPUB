  <h2 class="numero_hino"><a href="../index.xhtml">277</a></h2>

  <h3 class="titulo_hino sigil_not_in_toc">BEM-AVENTURANÇA</h3>

  <div class="centralizar-div">
    <div class="conteudo-div">
      <p class="estrofe">Bem-aventurado aquele que lê<br/>Aquele que ouve a profecia<br/>Bem-aventurado aquele que guarda<br/>As coisas que nela escritas estão<br/>Bem-aventurado aquele que lê<br/>Aquele que ouve e busca saber<br/>Que o tempo está bem próximo<br/>De Jesus aqui voltar<br/>Pois o tempo está bem próximo<br/>Amém!</p>
    </div>
  </div>
